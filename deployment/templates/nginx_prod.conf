
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # redirect all HTTP requests to HTTPS with a 301 Moved Permanently response.
    return 301 https://$host$request_uri;
}

server {
    listen 443;
    server_name {{ DOMAIN }};

    ssl on;
    ssl_certificate      /etc/letsencrypt/live/{{ DOMAIN }}/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/{{ DOMAIN }}/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    ssl_session_cache    shared:SSL:10m;

	# SSL configuration
	#
	# listen 443 ssl default_server;
	# listen [::]:443 ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;

	root /var/www/html;

	# Add index.php to the list if you are using PHP
	index index.html;

    # location /covid-19 {
    #     alias /home/ubuntu/covid-ref-lib;
    #     index index.html;
    #     try_files $uri $uri/ =404;
    # }

    access_log  /var/log/nginx/access.log;

    location /datadirectory/ {
        try_files $uri $uri/index.html =404;
    }

    location /covid-19/ {
        try_files $uri $uri/index.html =404;
    }

    location /ncdr/ {
        proxy_pass http://ncdr;
        proxy_redirect off;
    }

    location /sudgt/ {
        proxy_pass http://sudgt.joomla;
    }

   location /static/ {
       try_files /home_page/site/$uri =404;
   }

    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displayin/g a 404.
        proxy_pass http://ckan.data.catalogue;
        proxy_redirect off;
    }

    # the datacatalogue
    location = / {
        try_files /home_page/site/index.html =404;
    }
}
